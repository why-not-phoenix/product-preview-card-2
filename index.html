<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">

    <div class="row g-0">

      <!-- Image Section -->
      <div class="col-md-6">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 760px)">
          <img src="images/image-product-mobile.jpg" alt="product-image" class="card-img-top product-image">
        </picture>
      </div>

      <!-- Text Section -->
      <div class="card-body col-md-6">

        <header>
          <h1 class="card-subtitle">Perfume</h1>
        </header>

        <main>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </main>

        <div class="product-prices">
          <span class="product-discount-price">$149.99</span>
          <span class="product-old-price">$169.99</span>
        </div>

        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-success" type="button" aria-label="Add to cart"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
      </div>

    </div>
  </div>

  <footer>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/why-not-phoenix">Dominion</a>.
    </div>
  </footer>
  
</body>
</html>
